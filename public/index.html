    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStawAGaGLIhE9vvpI3owBfCEu2ZE0S-3U0CQ&usqp=CAU" type="image/png">
    </head>
  <body>
    <header class='center flexcenter'>
      <nav class="">
        <div>Wise Dog Tarot</div>
      </nav>
    </header>
    <section id="section-one" class="section-one flexcenter center">
      <div class="space-25 player1">
        <h3>Player 1</h3>
        <input type="text" placeholder="Player 1 name">
      </div>
      <div class="space-25 player2">
      <h3>Player 2</h3>
      <input type="text" placeholder="Player 2 name">
      </div>
      <button id="btn-main" class="btn-main space-25">I'm feeling lucky</button>

    </section id='section-two' class='section-one flexcenter center'>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">  
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/ACERCADELINKEDIN.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/buyapp.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/linkedInfond.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section>

    </section>
    

    <script src="index.js"></script>
  </body>
</html>
