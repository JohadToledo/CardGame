<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Dog Game</title>
    <meta name="description" content="This is a little card game for two players which tells you if both players match or not"/>
    <meta name="keywords" content="Mobile app, WiseDogTarot, JavaScript, website, practice, CSS, HTML"/>
    <meta name="author" content="Johad Toledo"/>
    <meta name="copyright" content="Johad Toledo 2022"/>
    
    <!-- Robots -->
    <meta name="robots" content="index follow"/>
    
    <!-- Facebook -->
    <meta property="og:title" content="Wise Dog Tarot"/>
    <meta property="og:description" content="This is a little card game for two players which tells you if both players match or not"/>
    <meta property="og:type" content="Web aplication"/>
    <meta property="og:image" content=".png"/>
    <meta property="og:url" content="https://github.com/JohadToledo"/>
    
    <!-- Twitter -->
    <meta property="twitter:title" content="Wise Dog Tarot"/>
    <meta property="twitter:description" content="This is a little card game for two players which tells you if both players match or not"/>
    <meta property="twitter:type" content="Web aplication"/>
    <meta property="twitter:image" content=".png"/>
    <meta property="twitter:url" content="https://twitter.com/johadToledo"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStawAGaGLIhE9vvpI3owBfCEu2ZE0S-3U0CQ&usqp=CAU" type="image/png">
    </head>
  <body>
    <header class='center flexcenter'>
      <nav class="">
        <div>Wise Dog Tarot</div>
      </nav>
    </header>
    <section id="home" class="section home section-home flexcenter center">
      <div class="content">
        <form action="#" id="player-form">
          <div class="mb-3">
            <label for="formTitle" class="form-label">Player X</label>
            <input type="text" class="form-control" id="playerX" placeholder="Player name" required>
          </div>
          <div class="mb-3">
            <label for="formTitle2" class="form-label">Player Z</label>
            <input type="text" class="form-control" id="playerZ" placeholder="Player name" required>
          </div>
          
          
          <p class='message' id="message"></p>
          <div class="form-button center">
            
            <button type="submit" class="btn btn-secondary" id="luck">I'm Feeling Lucky</button>
          </div>  
        </form>
        <div class="previous-game-list" id="previous-game-list">
          <h3>Previous Games</h3>
          <ul id="previous-game-ul" class="previous-game-ul">
          </ul>
        </div>
      </div>
    </section >
    
    <section id='carousel' class='section carousel section-carousel flexcenter center'>
      <div class="content">
        <button class="btn btn-close" onclick='back()'><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg></span></button>
        
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h5 id="text1"></h5>
              <img src="" class="d-block" alt="..." id="pic1">
                <p id="desc1"></p>
            </div>
            <div class="carousel-item">
              <h5 id="text2"></h5>
              <img src="" class="d-block" alt="..." id="pic2">
                <p id="desc2"></p>
            </div>
            <div class="carousel-item">
              <h5 id="text3"></h5>
              <img src="" class="d-block" alt="..." id="pic3">
                <p id="desc3"></p>
            </div>
          <div class="carousel-item">
            <h5 id="text4"></h5>
              <img src="" class="d-block" alt="..." id="pic4">
                <p id="desc4"></p>
            </div>
            <div class="carousel-item">
              <h5 id="text5"></h5>
              <img src="" class="d-block" alt="..." id="pic5">
                <p id="desc5"></p>
            </div>
          <div class="carousel-item">
            <h5 id="text6"></h5>
              <img src="" class="d-block" alt="..." id="pic6">
                <p id="desc6"></p>
            </div>
          </div>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>
      </section>
    <!-- here go the animation -->
    <section class="section animation" id="animation">
      <div class="content">
        <img src="https://s3.amazonaws.com/barkpost-assets/50+GIFs/39.gif" alt="">
      </div>
    </section>
    <!-- Button show result or Play again -->
    <section id="section btnResult" class="btnResult">
      <div class="content">
        <button id="showResults">Show Result</button>
        <button id="startAgain">Start Again</button>
        <div class="div-results">
          <div class="match" id="matchYN">
          </div>
        </div>
      
      </div>
    </section>

    <section class="section results sectionResults" id="sectionResults">
      <div class="content">
        <div class="result">
          <div class="result-top">
            <h3>Results</h3>
          </div>
            <div class="result-bottom">
              <div id="resultPlayers"></div>
              <div id="resultMatch">Match</div>
              <div>
                <button id="saveBtn">Save</button>
                <button id="backToHome">Home</button>
              </div>
            </div>
        </div>
      </div>
    </section>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
