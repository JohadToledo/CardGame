  <body>
    <header class='center flexcenter'>
      <nav class="">
        <div>Wise Dog Tarot</div>
      </nav>
    </header>
    <section id="section-one" class="section-one flexcenter center">
      <form action="#" id="buy-form">
        <div class="mb-3">
          <label for="formTitle" class="form-label">Player 1</label>
          <input type="text" class="form-control" id="formTitle" placeholder="Player name" required>
        </div>
        <div class="mb-3">
          <label for="formTitle2" class="form-label">Player 2</label>
          <input type="text" class="form-control" id="formTitle2" placeholder="Player name" required>
        </div>
        
        
        <p class='message' id="message"></p>
        <div class="form-button center">
        
        <button type="submit" class="btn btn-secondary" id="add-btn-form">I'm Feeling Lucky</button>
        </div>  
      </form>

      <ul id="previous-game-ul">
        <li id="previous-game" class="previous-game"></li>
      </ul>
    </section >
    
    <section id='section-two' class='section-one flexcenter center'>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./img/ACERCADELINKEDIN.png" alt="Chania">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>
      
          <div class="item">
            <img src="./img/buyapp.png" alt="Chania">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>
      
          <div class="item">
            <img src="./img/linkedInfond.png" alt="Flower">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>
          </div>
          <div class="item">
                <img src="./img/ACERCADELINKEDIN.png" alt="Chania">
                <div class="carousel-caption">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
            
              <div class="item">
                <img src="./img/buyapp.png" alt="Chania">
                <div class="carousel-caption">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
            
              <div class="item">
                <img src="./img/linkedInfond.png" alt="Flower">
                <div class="carousel-caption">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
      
          
          
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    
    <!-- aca viene la animacion -->
    <section class="section-three">

    </section>
